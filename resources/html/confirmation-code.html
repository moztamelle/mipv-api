<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação de Email</title>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
    ">
    <table
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      ">
      <tr>
        <td style="padding: 20px">
          <div>
            <img width="60" src="{{LOGO_URL}}" alt="logo" />
            <h1 style="color: #000000; font-size: 20px; margin-bottom: 20px">
              {{APP_NAME}}
            </h1>
          </div>
          <h3 style="color: #333; font-size: 16px; margin-bottom: 20px">
            {{TITLE}}
          </h3>
          <p style="color: #666; font-size: 14px; line-height: 1.3">
            Olá, <span style="font-weight: bold">{{USERNAME}}</span>
          </p>
          <p style="color: #666; font-size: 14px; line-height: 1.3">
            O codico de Confirmação é
            <span style="font-weight: bold">{{CODICO}}</span>.
          </p>
          <p style="color: #666; font-size: 14px; line-height: 1.3">
            Caso não reconheça esta acção e persista entre em contacto com a
            <span style="color: #000000">{{APP_NAME}}</span>.
          </p>

          <p
            style="
              color: #666;
              font-size: 14px;
              line-height: 1.3;
              font-weight: bold;
              margin-top: 30px;
            ">
            Contactos
          </p>
          <p style="color: #666; font-size: 14px; line-height: 1">
            {{CONTACTO1}}
          </p>
          <p style="color: #666; font-size: 14px; line-height: 1">
            {{CONTACTO2}}
          </p>

          <p
            style="
              color: #666;
              font-size: 14px;
              line-height: 1.3;
              margin-top: 30px;
            ">
            Nossos Cumprimentos.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
