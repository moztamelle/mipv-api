<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale connosco</title>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
    "
  >
    <table
      style="
        min-width: 380px;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      "
    >
      <tr>
        <td style="padding: 20px">
          <div>
            <img width="60" src="{{LOGO_URL}}" alt="logo" />
            <h1 style="color: #000000; font-size: 20px; margin-bottom: 20px">
              {{ASSUNTO}}
            </h1>
          </div>
          <h3 style="color: #333; font-size: 16px; margin-bottom: 20px">
            {{NOME}}
          </h3>
          <p style="color: #666; font-size: 14px; line-height: 1.3">
            <span style="font-weight: bold">{{TELEFONE}}</span>
          </p>
          <p style="color: #666; font-size: 14px; line-height: 1.3">
            {{MENSAGEM}}
          </p>

          <p
            style="
              color: #ed1c38;
              font-size: 14px;
              line-height: 1.3;
              margin-top: 30px;
              font-weight: 900;
            "
          >
            MozTa Servicos,EI
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
